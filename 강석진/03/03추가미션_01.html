<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=2;i<=9;i++){
            for(var k=1;k<=9;k++){
            document.write(i+"X"+k+"="+i*k,"</br>");
        }
        document.write("<br>");
    }
    </script>
</head>

</body>
