<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5th Kokoa Challenge</title>
  </head>
  <body>
    <div>
      <div class="category">
        <button><span class="material-symbols-outlined"> close </span></button>
        <label>Playlist</label>
      </div>
      <div class="music-info">
        <div>
          <span class="material-symbols-outlined"> imagesmode </span>
        </div>
        <div>
          <label class="music-info__title">Random Love</label>
          <label class="music-info__singer">by Divay Kapoor</label>
        </div>
      </div>
      <div class="buttons">
        <button>
          <span class="material-symbols-outlined"> play_arrow </span> Play
        </button>
        <button>
          <span class="material-symbols-outlined"> favorite </span>
        </button>
        <button>
          <span class="material-symbols-outlined"> add </span>
        </button>
      </div>
      <div class="music-list"></div>
    </div>
  </body>
</html>
