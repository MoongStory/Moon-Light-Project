<script>
    for (i = 1; i <= 5; i++) {
        for (j = 5; j >= i; j--) {
            document.write('&nbsp');
        }
        for (j = 1; j <= 2 * i - 1; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (i = 1; i <= 4; i++) {
        document.write('&nbsp');
        for (j = 1; j <= i; j++) {
            document.write('&nbsp');
        }
        for (j = 7; j >= 2 * i - 1; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
