<script>
    for(var i = 1; i <= 25; i++) 
    {
        if(i == 6)
        {
            document.write("<br>");            
        }
        if(i == 11)
        {
            document.write("<br>");
        }
        if(i == 16)
        {
            document.write("<br>");
        }
        if(i == 21)
        {
            document.write("<br>");
        }
       
        document.write(i + " ");          
    }
</script>


<script>
    document.write("<br>");
    for(i=0;i<25;i++){
        if(i%5==0){
            document.write("<br>");
        }

		if(i < 10)
		{
			document.write("&nbsp;");
		}

        document.write(i+1 + "&nbsp;");
    }
</script>
