<script>
// DONE. 들여쓰기, 2중 while문 수정함

// QUESTION. 2단 끝나고 다음단 넘어갈 때 단락 나누기 어떻게 하는지 모르겟음. 
// QUESTION. document.write("<br>") 이거 여기저기 넣어봤는데 원하는 결과가 나오지 않음.  
    var i = 2;
    while(i <= 9)
    {
        var k = 1;
        while(k <= 9)
        {
            document.write(i + "X" + k + "=" + i * k + "<br>");           
            k++;
        }
        
        i++;
    }
</script>
