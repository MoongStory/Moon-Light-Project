<script>
    //3_3.
    for(i = 1; i <= 5; i++)
    {
        for(k = 5; k >= i; k--)
        {
            document.write('&nbsp');
        }
        for(k = 1; k <= 2*i-1; k++)
        {
            document.write("*");
        }
        document.write("<br>");
    }          
</script>
