<script>
    var i = 1; 
    while(i <= 24)
    {
        document.write(i + " ");
        i++;

        if(i == 6)
        {
            document.write("<br>");
        }

        if(i == 11)
        {
            document.write("<br>");
        }

        if(i == 16)
        {
            document.write("<br>");
        }

        if(i == 21)
        {
            document.write("<br>");
        }
    }
 
    document.write(i);
     
 </script>
