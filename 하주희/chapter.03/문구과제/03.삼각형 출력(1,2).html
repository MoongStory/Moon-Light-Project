<script>
    //3_1.
    for(i = 1; i <= 5; i++)
    {
        for(k = 1; k <= i; k++)
        {
            document.write("*");
        }
        document.write("<br>");
    }          
</script>


<script>
    //3_2.
    document.write("<br>");

    for(i = 1; i <= 5; i++)
    {
        for(k = 5; k >= i; k--)
        {
            document.write('&nbsp');
        }
        for(k = 1; k <= i; k++)
        {
            document.write("*");
        }
        document.write("<br>");
    }          
</script>
