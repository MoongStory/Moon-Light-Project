<script>
    var price1 = 3000;
    var price2 = 6000;
    var price3 = 3000;

FIXME nomal_p는 아마 normal_price를 줄여놓은것 같은데 normal 오타도 있고 p는 줄이려면 주석으로 p가 뭘 줄인건지를 적어놓는것이 좋고, 애초에 normal_price라고 변수명을 지어주는게 오해의 여지가 없음.
    var nomal_p = 10000;
    var over_p =(price1+price2+price3)-nomal_p;

    var result = price1+price2+price3 <= nomal_p ? "돈 관리 잘 했어요 :)" : "원 예산초과";
    document.write(over_p+result,"<br>");
    
    document.write("항상 당신을 응원합니다!");

</script>
